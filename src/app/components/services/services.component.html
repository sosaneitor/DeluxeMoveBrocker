<div class="services-container">
    <h2 class="services-title">{{"SERVICES.TITLE" | translate }} </h2>

    <div class="cards-container">
      <!-- IteraciÃ³n para cada servicio -->
      <div
        class="service-card"
        *ngFor="let service of services"
        [ngStyle]="{'background-image': 'url(' + service.backgroundImage + ')'}"
      >
        <!-- Capa de contenido sobre el fondo -->
        <div class="service-card-overlay">
          <h3>{{ service.titleKey | translate  }}</h3>
          <p>{{ service.descriptionKey | translate }}</p>
        </div>
      </div>
    </div>

    <button class="btn-primary" (click)="openWhatsApp()">
      {{"SERVICES.BOOK_NOW" | translate }}
    </button>
</div>
