<section class="why-choose-us modern-container">
    <!-- Encabezado de la sección -->
    <div class="hero-header">
      <h2 class="title">¿Por qué los clientes nos eligen?</h2>
    </div>
  
    <!-- Grid de beneficios -->
    <div class="features-grid">
      <div class="feature-card" *ngFor="let feature of features">
        <!-- Ícono usando FontAwesome -->
        <div class="icon">
          <i class="fa-solid {{ feature.icon }}"></i>
        </div>
        <h3>{{ feature.title }}</h3>
        <p>{{ feature.description }}</p>
      </div>
    </div>
</section>
